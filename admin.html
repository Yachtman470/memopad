<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>
    <header>
        <h1>Admin</h1>
    </header>
    <main>
        <input type="text" id="key">
        <textarea id="memo"></textarea>
        <ul>
            <li id="save">Save</li>
            <li id="clear_key">Clear key</li>
            <li id="clear_memo">Clear memo</li>
            <li id="delete">Delete</li>
            <!-- <li id="edit">Edit</li> -->
        </ul>
    </main>
    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>
    <script>
        //1.Save クリックイベント
        // Saveボタンを押下するとイベントが発火
        $("#save").on('click', function () {
            // 値取得・保存
            const key = $("#key").val();
            const memo = $("#memo").val();
            localStorage.setItem(key, memo);
            // HTML出力
            const html = `<tr><th>${key}</th><td>${memo}</td></tr>`;
            $("#list").append(html);
        });

        //2.delete クリックイベント
        // Deleteボタンを押下するとイベントが発火
        $("#delete").on("click", function () {
            // 値の全削除
            localStorage.clear();
            // HTML出力
            $("#list").empty();
        });

        //3.ページ読み込み：保存データ取得表示
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            const html = `<tr><th>${key}</th><td>${value}</td></tr>`;
            $("#list").append(html);
        }

        // キーの削除
        $("#clear_key").on("click", function () {
            var textForm = document.getElementById("key");
            textForm.value = '';
        })

        // メモの削除
        $("#clear_memo").on("click", function () {
            var textForm = document.getElementById("memo");
            textForm.value = '';
        })

        // function clearTextarea() {
        //     var textareaForm = document.getElementById("form2");
        //     textareaForm.value = '';
        // }

    </script>
    <footer><small>G's</small></footer>
</body>

</html>
